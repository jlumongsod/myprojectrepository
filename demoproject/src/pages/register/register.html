<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Project
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="registerProj(project.value)">
        <ion-list>
            <ion-item>
                <ion-label>Enter Name:</ion-label>
                <ion-input type="text" #project></ion-input>
            </ion-item>
            <br>
            <br>
            <button ion-button type="submit" block >Register</button>
        </ion-list>
    </form>
    <button ion-button block (click)="cancel()">Cancel</button>
</ion-content>
