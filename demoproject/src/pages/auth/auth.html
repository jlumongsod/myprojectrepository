<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login Screen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="validateAuth()">
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <br>
            <br>
            <button ion-button type="submit" block>Sign in</button>
        </ion-list>
    </form>
</ion-content>
